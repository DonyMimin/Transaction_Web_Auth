<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${company != null and company.companyID != null ? 'Edit Company' : 'Add New Company'}">Company Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col">
                <h1 th:text="${company != null and company.companyID != null ? 'Edit Company' : 'Add New Company'}">Company Form</h1>
            </div>
            <div class="col-auto">
                <a th:href="@{/companies}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <!-- Menggunakan th:with untuk menentukan action -->
                <form th:object="${company}" method="post"
                      th:with="formAction=${company != null and company.companyID != null ? '/companies/update/' + company.companyID : '/companies'}"
                      th:action="@{${formAction}}">

                    <!-- Hidden Input untuk companyID -->
                    <input type="hidden" th:field="*{companyID}" />
                    
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Nama Company</label>
                        <input type="text" class="form-control" id="companyName" th:field="*{companyName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-outline-secondary me-md-2">Reset</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
