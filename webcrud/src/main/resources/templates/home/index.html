<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-btn {
            width: 200px;
            height: 150px;
            font-size: 1.5rem;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Dashboard</span>
            <span class="navbar-text text-white me-3" th:text="${'Welcome, ' + username}"></span>
            <form th:action="@{/home/logout}" method="get" class="d-inline">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container dashboard-container">
        <button class="btn btn-primary dashboard-btn" onclick="navigateTo('products')">Products</button>
        <button class="btn btn-success dashboard-btn" onclick="navigateTo('companies')">Company</button>
        <button class="btn btn-info dashboard-btn" onclick="navigateTo('transactions')">Transaction</button>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = '/' + page;
        }
    </script>
</body>
</html>
