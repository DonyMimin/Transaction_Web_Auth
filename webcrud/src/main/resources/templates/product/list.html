<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a th:href="@{/home}" class="navbar-brand">‚Üê Back to Dashboard</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col">
                <h1>Product List</h1>
            </div>
            <div class="col-auto">
                <a th:href="@{/products/new}" class="btn btn-primary">Add New Product</a>
            </div>
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/products/search}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="productName" name="productName" 
                               placeholder="Search by nama product" th:value="${searchTerm}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-secondary w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nama Product</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${products.empty}">
                        <td colspan="6" class="text-center">No products found</td>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productID}"></td>
                        <td th:text="${product.productName}"></td>
                        <td th:text="${'Rp' + product.price}"></td>
                        <td th:text="${product.stock}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/products/edit/{id}(id=${product.productID})}" class="btn btn-sm btn-warning">Edit</a>
                                <a th:href="@{/products/delete/{id}(id=${product.productID})}" class="btn btn-sm btn-danger" 
                                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
